<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vueUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        /*原生定义CSS变量*/
        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .icon {
            width: 1em;
            height: 1em;
        }
    </style>
</head>
<body>
<div id="app">
    <g-button :loading="loading1" @click="loading1 = !loading1">
        按钮
    </g-button>

    <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
        按钮
    </g-button>

    <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
        按钮
    </g-button>

    <g-button-group>
        <div>
            <g-button icon="left">上一页</g-button>
        </div>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>

</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_926082_6ilhsmyguy.js"></script>
</body>
</html>
