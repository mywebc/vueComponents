    <g-button>默认按钮</g-button>
    <g-button icon="settings">默认按钮</g-button>
    <g-button :loading="true">默认按钮</g-button>
    <g-button disabled>默认按钮</g-button>


    <g-row class="rowWrapper">
        <g-col span="12"><div class="colInner">等分</div></g-col>
        <g-col span="12"><div class="colInner">等分</div></g-col>
    </g-row>
    <g-row align="right" class="rowWrapper">
        <g-col><div class="colInner">右对齐</div></g-col>
        <g-col><div class="colInner">右对齐</div></g-col>
    </g-row>
    <g-row :gutter="20" class="rowWrapper">
        <g-col span="12"><div class="colInner">间隙</div></g-col>
        <g-col span="12"><div class="colInner">间隙</div></g-col>
    </g-row>
    <g-row class="rowWrapper">
        <g-col span="12"><div class="colInner">偏移</div></g-col>
        <g-col span="8" offset="4"><div class="colInner">偏移</div></g-col>
    </g-row>
    <g-row class="rowWrapper">
        <g-col span="12" :ipad="{span: 6}" :narrowPc="{span: 4}" :pc="{span: 2}" :widePc="{span: 1}">
            <div class="colInner">自适应</div></g-col>
        <g-col span="12" :ipad="{span: 18}" :narrowPc="{span: 20}" :pc="{span: 22}" :widePc="{span: 23}">
            <div class="colInner">自适应</div></g-col>
    </g-row>

    <g-layout>
        <g-header class="header">header</g-header>
        <g-content class="content">content</g-content>
        <g-footer class="footer">footer</g-footer>
    </g-layout>

    <g-layout>
        <g-header class="header">header</g-header>
        <g-layout>
            <g-sider class="sider">sider</g-sider>
            <g-content class="content">content</g-content>
        </g-layout>
        <g-footer class="footer">footer</g-footer>
    </g-layout>

    <g-layout>
        <g-sider class="sider">sider</g-sider>
        <g-layout>
            <g-header class="header">header</g-header>
            <g-content class="content">content</g-content>
            <g-footer class="footer">footer</g-footer>
        </g-layout>
    </g-layout>

    <g-tabs :selected.sync="selectedTab">
        <g-tabs-head>
            <template slot="action">
                <button>设置</button>
            </template>
            <g-tabs-item name="first">选项一</g-tabs-item>
            <g-tabs-item name="second">选项二</g-tabs-item>
            <g-tabs-item name="third">选项三</g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="first">第一个选项内容</g-tabs-pane>
            <g-tabs-pane name="second">第二个选项内容</g-tabs-pane>
            <g-tabs-pane name="third">第三个选项内容</g-tabs-pane>
        </g-tabs-body>
    </g-tabs>

    // toast
    <g-button @click="showToast">默认</g-button>
    <g-button @click="showToast2">可关闭</g-button>
    <g-button @click="showToast3">展示html</g-button>
